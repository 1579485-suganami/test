<!DOCTYPE html>
<html lang="ja">

<head>
  <title>基礎コース project-random-color</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- This is the line that loads the stylesheet. -->
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- This is the line that adds the button and invokes the function that you should write. -->
  <span id="circle">
    <img src="https://cdn.dribbble.com/users/1281272/screenshots/4515441/unicorn.gif">
  </span>
  <span id="circle2"></span>
  <div id="elem">
    <p id="comment1">5秒間で何回色を<br>変えられるかな？</p>
    <div id="box">
      <button id="color-button">Change color</button>
      <h1 id="clickCountBox">
        <p id="clickExplanation">クリック回数: </p>
        <p id="clickCount">0</p>
      </h1>
      <h2 id="timerBox">
        <p id="timerExplanation">タイマー: </p>
        <p id="timer">5</p>
      </h2>
    </div>
  </div>
  <h3 id="resultBox">
    <p id="resultExplanation">結果</p>
    <p id="result">秒速3回</p>
    <p id="comment2">素晴らしい</p>
    <button id="again">もう1度</button>
  </h3>
</body>

<!-- This is the line that loads the JavaScript file. -->
<script type="text/javascript" src="script.js"></script>

</html>
